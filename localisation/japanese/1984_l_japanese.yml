 1984_desc:0 "前年、華麗な追い込みで3冠を手にし日本中を虜にしたミスターシービー、そんな彼女がシニア級となってどんなレースが繰り広げられるのかという話題がウマ娘界の中心となっている。またそんな彼女を倒すべく奮闘しているウマ娘もいる。\nそれだけではない。今年のクラシック戦線には、ジュニア級で圧倒的な強さを見せ、すでに3冠候補と呼ばれるシンボリルドルフもいる！\n\n...今年は熱い戦いが多く見られるだろう!"

 MRC_desc:0 "自由なレースの世界を愛するウマ娘。\n前年は華麗な追い込みを武器にクラシック3冠を手にし、年度代表ウマ娘にも選ばれた。しかし今は足のケガに見舞われ休養を余儀なくされている。\n\n熱き闘士やいずれ来る皇帝に負けない強さを保つことこそ生き残る道だ。"

 KTR_desc:0 "片田舎から飛び出してきた明朗快活なウマ娘。\n前年はミスターシービーに対抗する候補として上がったが、彼女との勝負は全敗、さらに菊花賞では最下位になってしまうなど屈辱を味わった。\n\n多くのウマ娘はシービーを恐れているが、エースは走り続けている。必ずシービーを超え日本の、いや「世界のエース」となること誓って。"

 RDL_desc:0 "トレセン学園の生徒会長を務め、レースでの実力、政治力、人格はどれも飛び抜けている。\n前年はジュニア級で圧倒的な力を見せつけて3連勝。今年のクラシック戦線の本命として名乗りを上げる。\n\n…人々はいずれ見ることになるだろう。己の理想を体現し、歴史に名を残す偉大な「皇帝」の誕生を!"
